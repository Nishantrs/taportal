<div class="container-fluid">
    <title>Stable Matching Algorithm</title>
    <h1>Stable Matching Algorithm</h1>
    <div ng-repeat="mapping in finalData">
        <!--<div ng-repeat="day in week.days">-->
        <b><i>{{mapping.pos.course}} - {{mapping.pos.professor}} - {{mapping.pos.number}}</i></b><br/>
            <!--<b>Students selected:</b><br/>-->
            <ul>
                <li ng-repeat="student in mapping.students">
                    {{student.firstName}} {{student.lastName}}, {{student.email}}
                </li>
            </ul>
        <!--</div>-->

    </div>

</div>
