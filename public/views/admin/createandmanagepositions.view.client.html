<h1>
    Create and Manage Positions
</h1>


<div class="container">
    <h4 ><b>Manage TA Positions</b></h4>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>

                <th>Course</th>
                <th>Semester</th>
                <th># Positions</th>
                <th>Lecturer</th>
                <th>Deadline</th>
                <th>Create</th>
            </tr>
            </thead>

            <!-- Table Body-->
            <tbody>

            <tr>
                <!--Course Name-->
                <td>
                    <select type="string"
                            class="form-control"
                            placeholder="Course Name"
                            ng-model="position.coursename">

                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </td>

                <!--Semester Name-->
                <td>
                    <select type="string"
                            class="form-control"
                            placeholder="Semester Name"
                            ng-model="position.semestername">

                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </td>

                <!-- # of Positions -->
                <td>
                    <input type="number"
                           ng-model="position.number"
                           placeholder="Number of Positions"/>
                </td>

                <!-- Professor Name -->
                <td>
                    <input type="text"
                           ng-model="position.professor"
                           placeholder="Professor name"/>
                </td>

                <!-- Deadline for this position-->
                <td><input type="date"
                           ng-model="position.deadline"
                           placeholder="Deadline Date"/></td>


                <td>
                    <a ng-click="model.createPosition(position)"
                       class="btn btn-block btn-primary">
                        Create
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>


<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a  ng-click="model.logout()">
                <span>Logout</span>
            </a>

        </p>
        <p class="navbar-text pull-left">

            <a  href="#/adminconsole">
                <span>Back to AdminConsole</span>
            </a>
        </p>

    </div>
</nav>
