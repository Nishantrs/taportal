


<div class="container">
    <h1>Faculty Profile Edit</h1>
    <div ng-if="model.success"
         class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-if="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username" placeholder="walice">
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice.wonderland@unicorn.com">
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland">
        </div>
    </form>

    <!--Course Name-->
    <!-- Dropdown is populated from the database -->
    <form>
        <div class="form-group">
            <label for="username">My Courses</label>
            <select type="string"
                    class="form-control"
                    placeholder="Course Name"
                    ng-model="model.user.coursename">

                <option ng-repeat="course in model.courses">{{course.coursename}}</option>
            </select>
            <p></p>
            <p ng-repeat="course in model.user.coursesTaken">{{course}}</p>

            <p></p>
            <a ng-click = "model.addUserCourses(model.user)" class="btn btn-success btn-block">Add my courses</a>
        </div>



    </form>

    <a ng-click = "model.updateUser(model.user)" class="btn btn-success btn-block">Update</a>




    <a ng-click = "model.logout()" class="btn btn-danger btn-block">Logout</a>
    <a class="btn btn-danger btn-block "
       ng-click = "model.deleteUser()">un-register</a>

</div>


<!-------------------------------------------------->
<!----------------- Footer ------------------------->

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click = "model.logout()">Logout</a>
            </a>
        </p>

        <p class="navbar-text pull-left">
            <a href="#/sprofile">
                <span>Back to Profile</span>
            </a>
        </p>

    </div>
</nav>
